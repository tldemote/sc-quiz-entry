<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="quiz-container">
    <h1 id="quiz-title">Targeting Recognition</h1>

</div>

</body>
</html>
